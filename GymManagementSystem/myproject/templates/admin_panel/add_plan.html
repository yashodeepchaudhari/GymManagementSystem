<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Plan</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    {% include "navbar.html" %} {% block content %} {% endblock %}
    <div class="container mt-5">
      <h2 class="text-center">Add Plan</h2>
      <form
        method="POST"
        class="p-4 border rounded bg-light"
        action="{% url 'add_plan' %}"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          {{ form.name }}
        </div>
        <div class="mb-3">
          <label for="id_amount" class="form-label">Amount</label>
          {{ form.amount }}
        </div>
        <div class="mb-3">
          <label for="plan">Plan Name</label>
          <select id="plan" name="duration">
            <option value="Yearly Plans">Yearly Plans</option>
            <option value="Monthly Plans">Monthly Plans</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
