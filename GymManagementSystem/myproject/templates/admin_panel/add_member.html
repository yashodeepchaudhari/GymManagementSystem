<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Member</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        text-align: center;
      }
      form {
        display: inline-block;
        text-align: left;
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        display: block;
        width: 100%;
        margin-bottom: 15px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .gender {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }
      .gender input {
        width: auto;
      }
      button {
        background-color: #d9534f;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
      }
      button:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %} {% block content %} {% endblock %}

    <h2 style="color: #007bff">Add Member</h2>

    <form method="POST" action="{% url 'add_member' %}">
      {% csrf_token %}

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="contact">Contact</label>
      <input type="text" id="contact" name="contact" required />

      <label for="email">Email Id</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <label>Gender</label>
      <div class="gender">
        <input type="radio" id="male" name="gender" value="Male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label>
      </div>

      <label for="plan">Plan Name</label>
      <select id="plan" name="plan">
        <option value="Yearly Plans">Yearly Plans</option>
        <option value="Monthly Plans">Monthly Plans</option>
      </select>

      <label for="join_date">Join Date</label>
      <input type="date" id="join_date" name="join_date" required />

      <label for="expiry_date">Expiry Date</label>
      <input type="date" id="expiry_date" name="expiry_date" required />

      <label for="amount">Initial Amount</label>
      <input type="number" id="amount" name="amount" required />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
