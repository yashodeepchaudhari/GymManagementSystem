<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Plans</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        text-align: center;
      }
      table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: #f4f4f4;
      }
      button {
        background-color: #d9534f;
        color: white;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      button:hover {
        background-color: #c9302c;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %} {% block content %} {% endblock %}

    <h2 style="color: #007bff">View Plans</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Plan Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for plan in plans %}
        <tr>
          <td>{{ plan.name }}</td>
          <td>{{ plan.amount }}</td>
          <td>{{ plan.duration }}</td>
          <td>
            <form action="{% url 'delete_plan' plan.id %}" method="POST">
              {% csrf_token %}
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">No plans available</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
