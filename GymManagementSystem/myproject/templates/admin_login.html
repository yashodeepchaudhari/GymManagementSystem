{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'admin_login_assets/images/icons/favicon.ico' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/vendor/animate/animate.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/vendor/animsition/css/animsition.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/vendor/select2/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/vendor/daterangepicker/daterangepicker.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/css/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admin_login_assets/css/main.css' %}"
    />
  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="
          background-image: url('{% static 'admin_login_assets/images/bg-01.jpg' %}');
        "
      >
        <div class="wrap-login100 p-t-30 p-b-50">
          <span class="login100-form-title p-b-41"> Admin Login </span>

          <!-- Error Messages -->
          {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %}

          <form
            class="login100-form validate-form p-b-33 p-t-5"
            method="POST"
            action="{% url 'admin_login' %}"
          >
            {% csrf_token %}
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="User name"
                required
              />
              <span class="focus-input100" data-placeholder="&#xe82a;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <span class="focus-input100" data-placeholder="&#xe80f;"></span>
            </div>

            <div class="container-login100-form-btn m-t-32">
              <button class="login100-form-btn" type="submit">Login</button>
            </div>
            <div class="text-center mt-3">
              <a href="{% url 'home' %}" class="text-decoration-none"
                >‚Üê Back to Home</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <script src="{% static 'admin_login_assets/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'admin_login_assets/vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'admin_login_assets/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'admin_login_assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'admin_login_assets/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'admin_login_assets/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'admin_login_assets/vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'admin_login_assets/vendor/countdowntime/countdowntime.js' %}"></script>
  </body>
</html>
